<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz App Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Login Screen -->
  <div id="login-container">
    <h1>Welcome to the Quiz App</h1>
    <input type="text" id="username" placeholder="Enter your name" />
    <button onclick="login()">Login</button>
  </div>

  <!-- Category Selection Screen -->
  <div class="quiz-container hidden">
    <h1>Select a Category</h1>
    <div id="category-buttons" class="category-buttons">
      <button onclick="selectCategory('islamic')">Islamic</button>
      <button onclick="selectCategory('science')">Science</button>
      <button onclick="selectCategory('sports')">Sports</button>
      <button onclick="selectCategory('tech')">Tech</button>
      <button onclick="selectCategory('movies')">Movies & TV</button>
    </div>
  </div>

  <!-- Quiz Screen -->
  <div id="quiz" class="hidden">
    <h2 id="question"></h2>
    <div id="options"></div>
  </div>

  <!-- Result Screen -->
  <div id="result" class="hidden">
    <h2>Quiz Finished!</h2>
    <p id="user-result"></p>
    <button onclick="restartQuiz()">Restart</button>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
